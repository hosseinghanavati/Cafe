<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe Cashier Login Page</title>
    <link href={{ url_for('static',filename='bootstrap.min.css') }} rel="stylesheet">
    <link href={{ url_for('static',filename='login.css') }} rel="stylesheet">
    <style>
        body, html {height: 100%}
    </style>
</head>
<body class="bg-image">
<div class="container">
    <div class="row" style="height: 800px">
        <div class="row" style="height: 20%"></div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card" style="border: solid orange; border-radius: 10px; height: 500px; width: 500px; opacity: 0.9">
                    <div class="card-header">
                        <div class="card-title" style="text-align: center"><h4>Login</h4></div>
                    </div>
                    <div class="card-body" >
                        <div class="row" style="height: 20%"></div>
                        <div class="row" style="height: 60%">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <form action={{ url_for('login') }} method="post">
                                    <label for="phone">phone number:</label><br>
                                    <input id="phone" type="text" name="phone" ><br>
                                    <label for="pass">Password:</label>
                                    <input type="password" id="pass" name="pass" ><br><br>
                                    <input type="submit"  value="Login"  style="width: 118%">
                                </form>
                            </div>
                            <div class="col-3"></div>
                        </div>
                        <div class="row" style="height: 20%"></div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="row" style="height: 20%"></div>
    </div>
</div>
</body>
</html>
