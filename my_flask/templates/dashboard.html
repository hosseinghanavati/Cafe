<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link href="../static/table-css.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<style>
    .chart {
        width: 100%;
        min-height: 450px;
    }

    .row {
        margin: 0 !important;
    }
</style>


<body>
<div class="container-fluid" style="background-color: #c82333; padding: 2rem">
    <div class="row">
        <div class="card p-3 mb-2">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>TOTAL SALE</h1>
                </div>
                <div class="col-md-6">
                    <div id="chart_div1" class="chart"></div>
                </div>
                <div class="col-md-6">
                    <div id="chart_div2" class="chart"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="card p-3 mb-2">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Today's Sales Status</h1>
                </div>
                <div class="col-md-6">
                    <div id="piechart1"></div>
                    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

                    <script type="text/javascript">
                        google.charts.load('current', {'packages': ['corechart']});
                        google.charts.setOnLoadCallback(drawChart);

                        function drawChart() {
                            var data = google.visualization.arrayToDataTable([
                                ['Sales', 'Per Day'],
                                ['Tea', 50],
                                ['Coffee', 40],
                                ['Milk', 15],
                                ['Ice Cream', 60],
                            ]);
                            var options = {'title': 'Category : Desert'};

                            var chart = new google.visualization.PieChart(document.getElementById('piechart1'));
                            chart.draw(data, options);
                        }
                    </script>
                </div>
                <div class="col-md-6">
                    <div id="piechart2"></div>
                    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

                    <script type="text/javascript">
                        google.charts.load('current', {'packages': ['corechart']});
                        google.charts.setOnLoadCallback(drawChart);

                        function drawChart() {
                            var data = google.visualization.arrayToDataTable([
                                ['Sales', 'Per Day'],
                                ['Pizza', 17],
                                ['Hamburger', 6],
                                ['Hot dog', 15],
                                ['French Fries', 20],
                                ['Kentucky', 8]
                            ]);
                            var options = {'title': 'Category : Main Course'};

                            var chart = new google.visualization.PieChart(document.getElementById('piechart2'));
                            chart.draw(data, options);
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<script>


function table(a, b,c){
let modal = document.getElementById(a);
let btn = document.getElementById(b);
let span = document.getElementById(c);
btn.onclick = function () {
    modal.style.display = "block";
}
span.onclick = function () {
    modal.style.display = "none";
}
window.onclick = function (event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
}
}

    google.load("visualization", "1", {packages: ["corechart"]});
    google.setOnLoadCallback(drawChart1);

    function drawChart1() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Sales'],
            ['1400-04-14', 1000],
            ['1400-04-15', 1170],
            ['1400-04-16', 660],
            ['1400-04-17', 1030]
        ]);

        var options = {
            title: 'Cafe Sales Performance',
            hAxis: {title: 'DAY', titleTextStyle: {color: 'BLACK'}}
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div1'));
        chart.draw(data, options);
    }

    google.load("visualization", "1", {packages: ["corechart"]});
    google.setOnLoadCallback(drawChart2);

    function drawChart2() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Sales'],
            ['1400-04-14', 1000],
            ['1400-04-15', 1170],
            ['1400-04-16', 660],
            ['1400-04-17', 1030]
        ]);

        var options = {
            title: 'Cafe Sales Performance',
            hAxis: {title: 'DAY', titleTextStyle: {color: 'BLACK'}},
            vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div2'));
        chart.draw(data, options);
    }

    $(window).resize(function () {
        drawChart1();
        drawChart2();
    });


</script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</html>
